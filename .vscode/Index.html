<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewprot" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chatbot</title>


    {% block scripts %}
    <script>
     function chatTrain() {
        alert('Training...');
    }
    function sendAsk() {
        ctext = document.getElementById("chattext").value;
        if(ctext == "") {
            document.getElementById("chattext").focus();
            alert('내용을 입력해주세요!');
            return false;
        }
        


        addtext = "<div style='margin:14px 0;text-align:right;float:right;width:30%;clear:both;'><span style='background-color:#3388cc;padding:5px 8px;border-radius:5px;display:inline-block; word-break:break-all;'>" 
                  + ctext + 
                  "</span></div>"
        document.getElementById("chatbox").innerHTML += addtext;
        document.getElementById("chattext").value = "";

        
        bottext = "<div style='margin:14px 0;text-align:left;float:left;width:30%;clear:both;'><span style='background-color:#DDDDDD;padding:5px 8px;border-radius:5px;display:inline-block; word-break:break-all;' > 저는 배재봇입니다.</span></div>"
        document.getElementById("chatbox").innerHTML += bottext;
        
    }
    
    </script>
    {% endblock %}
    {% block styles %}
    <style>
      .chatheader {
          position:fixed;
          left:0;
          top:0;
          width:100%;
          height:30px;
          background-color:#DDD;
          color:#000;
          text-align:center;
      }
      .chatfooter {
          position:fixed;
          left:0;
          bottom:0;
          width:100%;
          padding:10px 0;
          background-color:#FFF;
          color:#000;
          text-align:center;
      }
    </style>
    {% endblock %}
    
  </head>


  <body style="height:100%;background-color: #F2F8D7;">


  <body style="height:100%;background-color:#BBCCDD; ">
    
    <div style = ' background-size : cover ' > </div>
    
    <div class="chatheader">
        <table width="100%">
            <tr>
                <td width="50%" align="left">R.P Chat</td>
                <td width="50%" align="right">
                <span onclick="chatTrain()" style="cursor:pointer;">Train</span></td>
            </tr>
        </table>
    </div>



    <div style="height:635px;margin-top:10px;background-color: #F2F8D7;
         overflow:auto; 
         background-image: url('배재대학교.png'); 
         background-repeat: no-repeat;
         background-size: 40% 40%;
         background-attachment: fixed;
         background-position: center center;
         background-opacity: 0.5;
         " id="chatbox">
    
            
        <div style='margin:14px 0;text-align:left;'>
        <span style='background-color:#DDDDDD;padding:5px 8px;border-radius:5px;'>
         배재봇에 오신걸 환영합니다.</span>
        </div>
        
        <div style='margin:14px 0;text-align:left;'>
        <span style='background-color:#DDDDDD;padding:5px 8px;border-radius:5px;'>
         질문을 입력 해주세요</span>
        </div>
    
    </div>
    <div class="chatfooter">
    <table width="100%">
            <tr>
                <td width="85%" align="left" >
                    <input type="text" id="chattext" style="padding:10px 0;width:100%;"
                    onkeyup="if(window.event.keyCode==13){sendAsk()}"/>
                </td>
                <td width="15%" align="right">
                    <button style="padding:10px 0;width:100%;" onclick="sendAsk()" id="send"/>SEND</button>
                </td> 
            </tr>
        </table>
    </div>

  </body>
</html>
