    function sendAsk() {
        ctext = document.getElementById("chattext").value;
        if(ctext == "") {
            document.getElementById("chattext").focus();
            alert('내용을 입력해주세요!');
            return false;
        }
        


        addtext = "<div style='margin:14px 0;text-align:right;float:right;width:30%;clear:both;'><span style='background-color:#3388cc;padding:5px 8px;border-radius:5px;display:inline-block; word-break:break-all;'>" 
                  + ctext + 
                  "</span></div>"
        document.getElementById("chatbox").innerHTML += addtext;
        document.getElementById("chattext").value = "";

        
        bottext = "<div style='margin:14px 0;text-align:left;float:left;width:30%;clear:both;'><span style='background-color:#DDDDDD;padding:5px 8px;border-radius:5px;display:inline-block; word-break:break-all;' > 저는 배재봇입니다.</span></div>"
        document.getElementById("chatbox").innerHTML += bottext;
        
    }
    
    </script>
